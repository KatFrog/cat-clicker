<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Cat Clicker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,700">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class="container" id="container">
            <h1>My Cat Clicker</h1>
            <div class="row image_row">
                <div class="column">
                    <img src="images/green-eyed-cat.jpg" alt="Cat with bright green eyes" id="cat1">
                    <p>You have clicked on the green-eyed cat <span id="counter1">0</span> times.</p>
                </div>
                <div class="column>">
                    <img src="images/questioning-cat.jpg" alt="questioning cat" id="cat2">
                    <p>You have clicked on the questioning cat <span id="counter2">0</span> times.</p>
                </div>
            </div>
            <br>

        </div>
        <script src="js/app.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </body>
</html>
