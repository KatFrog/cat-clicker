<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Cat Clicker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,700">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class="container" id="container">
            <div class="top_row">
                <h1>My Cat Clicker</h1>
            </div>
            <div class="row image_row">
                <div class="column1">
                    <button id="admin" class="button">Admin</button>
                    <form id="admin_form" class="admin_form hidden">
                        <div>
                            <label for="name" class="input">Name:  </label>
                            <input type=text id="name" size=15 class="input">
                        </div>
                        <div>
                            <label for="source" class="input">Source:  </label>
                            <input type=text id="img_src" size=19 class="input">
                        </div>
                        <div>
                            <label for="clicks" class="input">Number of Clicks:  </label>
                            <input type=text id="clicks" size=4 class="input">
                        </div>
                        <div class="button-group">
                            <button id="cancel" class="button">Cancel</button>
                            <button id="save" class="button">Save</button>
                        </div>
                    </form>
                    <div class='cat-list' id="cat-list">
                    </div>
                </div>
                <div class="column2" id="main_cat">
                    <p id="cat_name"></p>
                    <img id="cat_pic" src="" alt="" class="main_image">
                    <p id="cat_counter"></p>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
